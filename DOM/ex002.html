<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos DOM</title>
<style>
    body {
        background-color: rgb(143, 76, 206);
        color: white;
        font-size: normal 20pt arial;
        text-align: center;
    }


#area {
    background: green;
    color: black;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    font:  normal arial ;
    font-size: 20px;
}


</style>

</head>
<body>
<h1>Eventos DOM</h1>


<div id="area">
    intereja.....
</div>


</body>



<script>
var a = document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)

function clicar() {
    a.innerText = 'Clicou...'
    a.style.background = 'red'
}
function entrar() {
    a.innerText = 'Entrou...'
    a.style.background = 'blue'
}
function sair() {
    a.innerText = ' Saiu....'
    a.style.background = 'pink'
}

</script>


</html>
